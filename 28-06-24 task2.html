    <script>
        // write a program to print the  prime number in rows 
rows=+prompt("enter a no of rows: ")
nprime=(rows*(rows+1))/2
prime=2
arr=[]
function checkprime(n){
    for(i=2;i<=Math.floor(n/2);i++){
        if(n%i==0){
            return false
        }
    }
    return true
}
while(arr.length!=nprime){
    if(checkprime(prime)){
        arr.push(prime)
    }
    prime++
}
console.log(arr)
for(i=0;i<rows;i++){
    s="" 
    sum=0
    for(j=1;j<=i+1;j++){
        if(j==1){
        s+=arr[i]+" "
        sum+=i
        // console.log(s)
        }
        else{
            sum+=rows-j+1
            s+=arr[sum]+" "
        }
        
    }
    console.log(s)
}
    </script>
