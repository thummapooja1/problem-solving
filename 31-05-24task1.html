    <script>
// Write a program to print true if the number is unique else print false if it contains duplicates

// input: 1211
// output: False

// input: 453
// output: True

number = prompt("Enter a number:");
seenDigits = "";
isUnique = true; 
for ( i = 0; i < number.length; i++) {
    digit = number[i];
    if (seenDigits.indexOf(digit) !== -1) {
        isUnique = false;
        break;
    }
    seenDigits += digit;
}
console.log(isUnique);

 </script>
