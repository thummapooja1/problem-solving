<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[2,3,4,5,6,12]
        b=2
        count=0
        c=[]
        for(i=0;i<=a.length;i++){
            count++
            c.push(a[i])
            a.splice(i)
            if(b==count){
               break
            }
        }
        document.write(c.reverse())
    </script>
    
</body>
</html>
